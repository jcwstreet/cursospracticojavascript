<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JC</title>
</head>
<body>

    <main>
        <div class="up_calc">
            <p class="up_calc-calc">calc</p>
            <div class="up_calc-theme">
                <p>THEME</p>
                <p>1 2 3</p>
                <div>Zona de switch</div>
            </div>
        </div>
        <div class="screen_number" >
            <p>399,981.00</p>
        </div>
        <div class="keys_big" >
            <button class="key_number" value="1"  >1</button>
            <button class="key_number" value="2"  >2</button>
            <button class="key_number" value="3"  >3</button>
            <button class="key_DEL" value="DEL"  >DEL</button>
            <button class="key_number" value="4"  >4</button>
            <button class="key_number" value="5"  >5</button>
            <button class="key_number" value="6"  >6</button>
            <button class="key_PLUS keys_operations" value="PLUS"  >+</button>
            <button class="key_number" value="7"  >7</button>
            <button class="key_number" value="8"  >8</button>
            <button class="key_number" value="9"  >9</button>
            <button class="key_EXTRAC keys_operations" value="EXTRACT"  >-</button>
            <button class="key_number" value="PUNT"  >.</button>
            <button class="key_number" value="0"  >0</button>
            <button class="key_DIVID keys_operations" value="DIVID"  >/</button>
            <button class="key_POR keys_operations" value="POR"  >X</button>
            <button class="key_RESET" value="RESET"  >RESET</button>
            <button class="key_EQUAL " value="EQUAL"  >=</button>
         


           
            
            
        </div>

    </main>
    
</body>
</html>
